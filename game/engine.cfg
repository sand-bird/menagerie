[application]

name="Menagerie"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scripts/utils.gd"
perfect_scale="*res://scripts/perfect_scale.gd"

[display]

test_width=1152
test_height=648
stretch_mode="viewport"
stretch_aspect="ignore"
width=384
height=216
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
