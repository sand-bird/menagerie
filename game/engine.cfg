[application]

name="Menagerie"
main_scene="res://system/game.tscn"
icon="res://icon.png"

[autoload]

perfect_scale="*res://system/perfect_scale.gd"
Utils="*res://system/utils.gd"
Time="*res://system/time.gd"
Options="*res://system/options.gd"

[display]

emulate_touchscreen=true
stretch_aspect="ignore"
stretch_mode="viewport"
test_width=1152
test_height=648
width=384
height=216
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
